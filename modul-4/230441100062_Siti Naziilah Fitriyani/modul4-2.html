<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="4-2.css">
    <title>Documen</title>
</head>
<body>
    <div class="app">
        <div class="container">
            <h1>Create a todo!</h1>
            <div id="wrapper">
                <input type="text" placeholder="make your todo list here...">
                <button id="add-btn">Add</button>
            </div>
            <div id="tasks">
                <p id="pending-tasks">
                    You have <span class="count-value">0</span> task (s) to complete.
                </p>
            </div>
        </div>
        <p id="error">input cannot be empty.</p>
    </div>
    <script src="4-2.js"></script>
</body>
