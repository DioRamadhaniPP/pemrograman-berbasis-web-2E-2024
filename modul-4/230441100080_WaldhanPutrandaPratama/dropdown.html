<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DROPDOWN</title>
    <link rel="stylesheet" href="dropdown.css">
</head>
<body>
    <div class="select-menu">
        <div class="select-btn" id="select-btn">
            <span id="text">Media Sosial</span>
            <ion-icon name="chevron-down-outline" class="icon-arrow"></ion-icon>
        </div>
        <ul class="list">
            <li class="option" style="--i:5;">
                <ion-icon name="logo-whatsapp" class="icon"></ion-icon>
                <span class="option-text">WHATSAAP</span>
            </li>
            <li class="option" style="--i:4;">
                <ion-icon name="logo-instagram" class="icon"></ion-icon>
                <span class="option-text">INSTAGRAM</span>
            </li>
            <li class="option" style="--i:3;">
                <ion-icon name="logo-tiktok" class="icon"></ion-icon>
                <span class="option-text">TIKTOK</span>
            </li>
            <li class="option" style="--i:2;">
                <ion-icon name="logo-twitter" class="icon"></ion-icon>
                <span class="option-text">TWITTER</span>
            </li>
            <li class="option" style="--i:1;">
                <ion-icon name="logo-youtube" class="icon"></ion-icon>
                <span class="option-text">YOUTUBE</span>
            </li>
            <li class="option" style="--i:1;" href="indeks.html"> 
                <ion-icon name="logo-youtube" class="icon"></ion-icon>
                <span class="option-text">Next To Do List</span>
            </li>

        </ul>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="dropdown.js"></script>
    
</body>
</html>
