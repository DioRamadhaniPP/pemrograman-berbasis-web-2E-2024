<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ToDo List</h1>
        <div class="add-task-container">
            <input type="text" id="taskInput" placeholder="Tambahkan tugas...">
            <textarea id="taskDescription" placeholder="Deskripsi tugas..."></textarea>
            <label for="deadline">Deadline:</label>
            <input type="datetime-local" id="deadline">
            <button onclick="addTask()">Tambah</button>
        </div>
        <div class="task-options">
            <label for="search">Cari:</label>
            <input type="text" id="search" oninput="searchTasks()">
            <button onclick="deleteSelected()">Hapus yang Dipilih</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
